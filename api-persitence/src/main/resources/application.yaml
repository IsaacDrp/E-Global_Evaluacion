server:
  port: 8081

spring:
  application:
    name: api-persistence

  # Configuraci√≥n de base de datos H2 en memoria
  datasource:
    url: jdbc:h2:mem:transaccionesdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true