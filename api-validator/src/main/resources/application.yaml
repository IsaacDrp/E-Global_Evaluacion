server:
  port: 8080

spring:
  application:
    name: api-validador

  # Habilitar Apache HttpClient: Soporte PATCH
  cloud:
    openfeign:
      httpclient:
        hc5:
          enabled: true

  # BD de usuarios
  datasource:
    url: jdbc:h2:mem:usuariosdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Configuraci√≥n para Feign
services:
  api-persistence:
    url: http://localhost:8081